<html lang="it">
<head>
    <!--Header:-->
    <meta charset="UTF-8">
    <meta name="description" content="Il sito ufficiale di BisUmTo">
    <meta name="keywords" content="multicore network, multicore, bisumto">
    <meta name="author" content="LoreSchaeffer, BisUmTo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#282828">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/86dcb577e8.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../css/multicore.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous" defer></script>
    <script src="https://apis.google.com/js/platform.js" defer></script>
    <script src="../js/scripts.js" defer></script>
    <!--:Header-->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146517603-1" defer></script>
    <script defer>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-146517603-1');
    </script>   

    <title>BisUmTo - Contatore</title>
    <script src="../js/pages/contatore.js" defer></script>
    <link rel="stylesheet" href="../css/pages/contatore.css">
</head>
<body>
    <div include-html="../components/navbar.html"></div> 
    <section id="header" class="bg-red">
        <div class="container-fluid block">
            <h1>Contatore<br><small>Conta al posto tuo!</small></h1>
        </div>
    </section>
    <section id="content">
        <div class="container-fluid bg-gray block">
            <h2 id="title">Di cosa si tratta?</h2>
            <p id="subtitle">Questa piccola pagina ti permetter&agrave; di contare periodicamente ad alta voce.</p>
        </div>
        <div class="progresso">
            <div class="bg-red" id="barra" style="width: 100%"></div>
        </div>
        <div class="container-fluid bg-white block">
            <div class="row">
                <div class="col-sm-6 colonna">
                    <form>
                        <label for="intervallo">Intervallo:</label>
                        <input type="number" id="intervallo" value="2.5" min="1" max="9999.9" step="0.1"> secondi<br />
                        <label for="attesa">Attesa iniziale:</label>
                        <input type="number" id="attesa" value="2.5" min="0" max="30" step="1"> secondi<br />
                        <input class="btn btn-dark btn-lg" type="button" id="start" value="Inizia" onclick="startClick()"><span > </span>
                        <input class="btn btn-dark btn-lg" type="button" id="stop" value="Pausa" disabled onclick="stopClick()">
                    </form>
                </div>
                <div class="col-sm-6 colonna">
                    <h2 id="contatore" class="align-middle">0</h2>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-red block">
            <h2 id="title">ATTENZIONE</h2>
            <p id="subtitle">Con intervalli rapidi o con numeri elevati, il sintetizzatore vocale potrebbe non essere in grado di mantenere il passo.</p>
        </div>
    </section>
    <div include-html="../components/footer.html"></div> 
    <script defer>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                    if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                    if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                    elmnt.removeAttribute("include-html");
                    includeHTML();
                    }
                }      
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
                }
            }
            //document.getElementById("nav-link-biloma").classList.add("active");
            if(document.getElementById('footerPush') != null && document.body.clientHeight - document.getElementById('mainNavbar').clientHeight - document.getElementById('mainFooter').clientHeight < $(window).height()) {
                document.getElementById('footerPush').style.height = ($(window).height() - document.body.clientHeight) + 'px';
            }
        };
        window.addEventListener('load', includeHTML);
    </script>
</body>
</html>
