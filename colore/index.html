    <title>BisUmTo - Color Picker</title>
    <script src="/js/pages/colore.js" defer></script>
    <link rel="stylesheet" href="/css/pages/colore.css">
</head>
<body>
    <div include-html="/components/navbar.html"></div> 
    <section id="header" class="bg-red">
        <div class="container-fluid block">
            <h1>Color Picker<br><small>Genera i tuoi codici colore</small></h1>
        </div>
    </section>
    <section id="content">
        <div class="container-fluid bg-gray block">
            <h2 id="title">Di cosa si tratta?</h2>
            <p id="subtitle">Questa piccola pagina ti permetter&agrave; di ottenere i codici del colore selezionato.</p>
        </div>
        <div class="container-fluid bg-white block">
            <div class="row">
                <form>
                    <label for="colorpicker">Colore:</label>
                    <input type="color" id="colorpicker" onchange="calculate()" value="#ff0000"><br />
                    HEX: <code id="coloreHEX" class="coloreOutput">#FF0000</code><br />
                    DECIMALE: <code id="coloreDEC" class="coloreOutput">16711680</code><br />
                    FLOAT: <code id="coloreFLOAT_R" class="coloreOutput">1</code> <code id="coloreFLOAT_G" class="coloreOutput">0</code> <code id="coloreFLOAT_B" class="coloreOutput">0</code>
                </form>
            </div>
        </div>
    </section>
    <div include-html="/components/footer.html"></div> 
</body>
