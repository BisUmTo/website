<!DOCTYPE html>
<html lang="it">
<head>
    <!--Header:-->
    <meta charset="UTF-8">
    <meta name="description" content="Il sito ufficiale di BisUmTo">
    <meta name="keywords" content="multicore network, multicore, bisumto">
    <meta name="author" content="LoreSchaeffer, BisUmTo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#282828">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/multicore.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous" defer></script>
    <script src="https://apis.google.com/js/platform.js" defer></script>
    <script src="../js/scripts.js" defer></script>
    <!--:Header-->

    <title>BisUmTo - RedCraft 2</title>
    <script src="../js/pages/redcraft2.js" defer></script>
    <link rel="stylesheet" href="../css/pages/redcraft2.css">
</head>
<body>
    <div w3-include-html="../components/navbar.html"></div> 
    <section id="header" class="bg-red">
        <div class="container-fluid block">
            <h1>RedCraft 2<br><small>Datapack</small><br><small id="datapackVersion">v.</small></h1>
        </div>
    </section>
    <section id="contant">
        <div class="container-fluid bg-white block">
            <div class="row">
                <div class="col-md-6">
                    <div class="video-container">
                        <iframe frameborder="0" src="https://www.youtube.com/embed/KVIxcL8rNC8?controls=0&showinfo=0&rel=0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-6" id="datapackInfo">
                    <div w3-include-html="https://raw.githubusercontent.com/BisUmTo/DataPacks/master/RedCraft2/_sources/_website.html"></div> 
                </div>
            </div>
        </div>
    </section>
    <div w3-include-html="../components/footer.html"></div>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                    if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                    if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                    elmnt.removeAttribute("w3-include-html");
                    includeHTML();
                    }
                }      
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
                }
            }
        };
        includeHTML();
    </script>
</body>
</html>
