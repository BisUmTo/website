<body>
    <div include-html="/components/navbar.html"></div> 
    <section id="header" class="bg-red">
        <div class="container-fluid block">
            <h1>Passo<br><small>Converte il tuo passo in velocità</small></h1>
        </div>
    </section>
    <section id="content">
        <div class="container-fluid bg-gray block">
            <h2 id="title">Di cosa si tratta?</h2>
            <p id="subtitle">Questa piccola pagina ti permetter&agrave; di capire a che velocità ci si muove (in chilometri orari) a partire da un passo (in minuti al chilometro).</p>
        </div>
        <div class="container-fluid bg-white block">
            <div class="row">
                <form>
                    <label for="minuti">Passo:</label>
                    <input type="number" id="minuti" oninput="calculate()" placeholder="min" min="0" max="59">'
                    <input type="number" id="secondi" oninput="calculate()" placeholder="sec" min="0" max="59">''<br />
                    km/h: <code id="velocita" class="passoOutput">0.00</code><br />
                </form>
            </div>
        </div>
    </section>
