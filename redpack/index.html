    <title>BisUmTo - RedPack</title>

    <script src='https://stuk.github.io/jszip-utils/dist/jszip-utils.min.js' defer></script>

<body>
    <div w3-include-html="../components/navbar.html"></div> 
    <section id="header" class="bg-red">
        <div class="container-fluid block">
            <h1>RedPack<br><small> Modular Datapack</small></h1>
        </div>
    </section>
    <section id="contant">
        <div class="container-fluid bg-white block">
            <div class="row">
                <form action="#" id="download_form">
                    <ul></ul>
                    <button type="submit" class="btn" ><i class="fa fa-download"></i> Crea il tuo RedPack!</button>
                </form>
                <div class="progress hide" id="progress_bar" style="width: 80%;margin-left: 10%;margin-top:10px">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    </div>
                </div>
                <p class="hide" id="result" style="width: 80%;margin-left: 10%"></p>
            </div>
        </div>
    </section>   
    
    <div w3-include-html="../components/footer.html"></div>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                    if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                    if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                    elmnt.removeAttribute("w3-include-html");
                    includeHTML();
                    }
                }      
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
                }
            }
            //document.getElementById("nav-link-redcraft2").classList.add("active");
        };
        window.addEventListener('load', includeHTML); 
    </script>
</body>
