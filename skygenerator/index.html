<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/86dcb577e8.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/css/multicore.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous" defer></script>
    <script src="https://apis.google.com/js/platform.js" defer></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146517603-1" defer></script>
    <script defer>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-146517603-1');
    </script>   

    <title>BisUmTo - Sky Generator</title>
    <script src="/js/pages/skygenerator.js" defer></script>
    <link rel="stylesheet" href="/css/pages/skygenerator.css">
</head>
<body>
    <div class="navdiv" include-html="/components/navbar.html"></div> 
    <section id="header" class="bg-red overclouds">
        <div class="container-fluid block">
            <h1>Sky Generator<br><small>Thumbnail Background</small></h1>
        </div>
    </section>
    <section id="content">
        <div class="container-fluid bg-gray block overclouds">
            <h2 id="title">Di cosa si tratta?</h2>
            <p id="subtitle">Questo piccolo sito permette di creare gli <i>sfondi</i> delle copertine.</p>
        </div>
        <div class="container-fluid bg-white block">
            <form class="overclouds">
                <button type="button" class="fullscreen btn btn-primary" onclick="fullscreen_on()"><i class="fas fa-expand"></i></i></button>
                <button type="button" class="fullscreen btn btn-primary" onclick="fullscreen_off()" style="display: none;"><i class="fas fa-compress"></i></i></button>
                
                <span> </span><button type="button" class="addcolor btn btn-primary" onclick="update()"><i class="fas fa-redo-alt"></i></button>
                <span> </span><button type="button" class="addcolor btn btn-primary" onclick="add_color(this)"><i class="fas fa-plus"></i></button>
                <span> </span><input type="color" class="color btn btn-primary" onchange="update()" value="#11cbd7">
                <span> </span><input type="color" class="color btn btn-primary" onchange="update()" value="#11cbd7">
            </form>
        
            <div id="cloud"></div>

            <svg width="0">
            <filter id="filter">
                <feTurbulence type="fractalNoise"
                baseFrequency=".01" numOctaves="10" />
                <feDisplacementMap
                in="SourceGraphic" scale="240" />
            </filter>
            </svg>
        </div>
    </section>
    <div class="overclouds" include-html="/components/footer.html"></div> 
</body>
</html>
